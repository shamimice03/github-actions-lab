name: checkout test

on:
    push: 
        branches:
           - main
           - dev
    workflow_dispatch:
jobs:
  basic:
    runs-on: ubuntu-latest
    steps:
      - name: Download Code        # branch name
        uses: actions/checkout@v3  # echo ${GITHUB_REF} refs/heads/main
      - name: view                 # echo ${GITHUB_REF##*/}  main 
        run: |
         echo ${GITHUB_REF} 
         echo ${GITHUB_REF##*/}

  on_push:
    name:  branch ${{ github.ref }} # refs/heads/main or refs/heads/dev
    runs-on: ubuntu-latest
    steps:
    - name: Download Code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}

  and_another:
   name: branch ${{ github.event.pull_request.head.ref }}
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}