name: Go

on:
  push:
    paths:
      - simple-task/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      working-directory: ./simple-task
      run: go build -v .

    - name: Test
      working-directory: ./simple-task
      run: go test -v .
