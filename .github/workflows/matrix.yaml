name: matrix test
on:
  push:
    workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.20]
        os: ["ubuntu-latest", "windows-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: simple-task/go.sum

      - name: Build
        env:
          GOPATH: /home/runner/go # Set GOPATH to the default GitHub Actions directory
        working-directory: ./simple-task
        run: |
          go build -v ./webapp # Assuming webapp is in the same directory as the workflow
