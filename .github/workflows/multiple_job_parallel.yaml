name: Go

on: [push, workflow_dispatch]
  

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Download Code
      uses: actions/checkout@v3
  
    - name: Set up Golang
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        
    - name: Test
      working-directory: ./simple-task
      run: go test -v .
   
  build:
    runs-on: ubuntu-latest
    steps: 
    - name: Download Code
      uses: actions/checkout@v3
      
    - name: Set up Golang
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
      
    - name: Build
      working-directory: ./simple-task
      run: go build -v .
