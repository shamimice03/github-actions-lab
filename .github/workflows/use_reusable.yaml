name: Reusable
on:
  push:
  workflow_dispatch:

jobs:
  script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: List files
        run: |
          ls -la
          cd .github
          ls -la
      - name: Call reusable workflow
        uses: ./.github/workflows/reusable.yaml